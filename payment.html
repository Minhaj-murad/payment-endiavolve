<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="./payment.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>

    <div class="payment-container">
        <div class="payment-container-upper">
           
            <h2 class="payment-container-form-intro">Subscribe to watch all content on  EndiaVolve! </h2>


          
        </div>

        <div class="paymentdata-container">

            <div class="paymentdata-container-prev-info">
              <div class="row payment-data-prev-info-options">
                <div class="col-7 col-md-8">
                  <h6 class="mb-0 payment-data-user-options">6 days Classes in a week</h6>
                </div>
                <div class="col-5 col-md-4 text-center">
                    <i class="fas fa-check"></i>
                </div>
              </div>
             
              <div class="row payment-data-prev-info-options">
                <div class="col-7 col-md-8">
                  <h6 class="mb-0 payment-data-user-options">All core Subjects</h6>
                </div>
                <div class="col-5 col-md-4 text-center">
                    <i class="fas fa-check"></i>
                </div>
              </div>
        
             
              <div class="row payment-data-prev-info-options">
                <div class="col-7 col-md-8">
                  <h6 class="mb-0 payment-data-user-options">Innovative and Big Assignments</h6>
                </div>
                 <div class="col-5 col-md-4 text-center">
                    <i class="fas fa-check"></i>
                </div>
              </div>
              <div class="row payment-data-prev-info-options">
                <div class="col-7 col-md-8">
                  <h6 class="mb-0 payment-data-user-options">Research Scholars will guide in Assignments</h6>
                </div>
                 <div class="col-5 col-md-4 text-center">
                    <i class="fas fa-check"></i>
                </div>
              </div>
              <div class="row payment-data-prev-info-options">
                <div class="col-7 col-md-8">
                  <h6 class="mb-0 payment-data-user-options">Max Video Quality?</h6>
                </div>
                <div class="col-5 col-md-4 text-center">
                    <h6 class="mb-0 payment-data-user-options">Full HD (1080P)</h6>
                </div>
              </div>
             
            </div>
            <div>
                <div class="packages">
                   
                    <div class="packages-container">
                       <div>
                        <input type="radio" name="payment" id="payment1" onclick="Msg1()">
                        <label for="payment1">
                        <div>
                            <h6 class="fw-bold px-4">For 1 Month</h6>
                           
                            
                             <h5 class="fw-bold px-4">599/- Rs</h5>
                        </div>
                        </label>
                       </div>
                       <div>
                        <input type="radio" name="payment" id="payment2" onclick="Msg2()">
                        <label for="payment2">
                            <h6 class="fw-bold px-4">For 3 Month</h6>
                           
                            
                             <h5 class="fw-bold px-4">1399/- Rs</h5>
                        </label>
                       </div>
                        
                       <div>
                        <input type="radio" name="payment" id="payment3" onclick="Msg3()">
                        <label for="payment3">
                            <h6 class="fw-bold px-4">For 6 Month</h6>
                           
                            
                             <h5 class="fw-bold px-4">2999/-Rs</h5>
                        </label>
                       </div>
                       
                    </div>
                  </div>
                  <div class="payment-btn">
                    <button class="paymentdata-payment-button" type="submit"  id="userdata-paybtn"> Proceed Payment <span id="payment-amount">  </span></button>
                  </div>
            </div>
        
           
          </div> 
    </div>



    </div>

   
    <script>
           function Msg1() {
	document.getElementById('payment-amount').innerHTML = '599/- Rs';
}

function Msg2() {
	document.getElementById('payment-amount').innerHTML = '1399/- Rs';
}
function Msg3() {
	document.getElementById('payment-amount').innerHTML = '2999/- Rs';
}

    </script>
</body>

</html>
